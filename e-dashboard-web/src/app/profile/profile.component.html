<div class="card flex justify-content-center profile-wrapper">
  <p-card header="{{ user?.name || '-' }}" [style]="{ width: '300px' }">
    <ng-template pTemplate="header">
      <div class="col-12 md:col-4">
        <p-avatar
          label="{{ user?.name?.charAt(0) || '' }}"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>
      </div>
    </ng-template>
    <p>E-mail : {{ user?.email || "-" }}</p>
  </p-card>
</div>
