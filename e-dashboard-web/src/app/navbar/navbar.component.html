<h1>E-Commerce Dashboard</h1>
<div class="navbar">
  <a [routerLink]="'products'">Products</a>
  <a [routerLink]="'add-products'">Add Product</a>
  <a [routerLink]="'update-product'">Update Product</a>
  <a [routerLink]="'profile'" *ngIf="isLogin">Profile</a>

  <span class="profile-wrapper">
    <a (click)="logOut()" *ngIf="isLogin;else template">Log Out</a>
    <ng-template #template>
      <a [routerLink]="'log-in'">Login</a>
    </ng-template>
  </span>
</div>
